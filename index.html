<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Layout</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <h1>GAME TITLE</h1>

    <section>
      <div class="game-wrapper">
        <div class="box-top">
          <div class="u01"></div>
        </div>
        <div class="box-center">
          <!-- Game container -->
          <div class="game-container">
            <div class="left-panel">
              <h2>Game Instructions</h2>
            </div>

            <div class="right-panel">
              <div class="canvas-container">
                <!-- Start Screen -->
                <div id="start-screen" class="start-screen">
                  <button id="start-button">START BUTTON</button>
                </div>

                <canvas id="canvas-game" width="800" height="600"></canvas>

                <div
                  id="game-over-screen"
                  class="game-over-screen"
                  style="display: none"
                >
                  <h2>GAME OVER</h2>
                  <button id="restart-button">RESTART</button>
                </div>
              </div>

              <div class="buttons-right">
                <div id="score">COUNTER</div>
                <div id="lives">LIVES</div>
                <button class="pause">PAUSE</button>
              </div>
            </div>
          </div>
        </div>

        <div class="box-bottom">
          <div class="s01"></div>
        </div>
      </div>

      <footer>
        <img src="/assets/img/hcf03-flower-tulips.gif" />
        MADE BY SARA 2024
        <img src="/assets/img/hcf03-flower-tulips.gif" />
      </footer>
    </section>

    <script src="assets/js/constants.js"></script>
    <script src="assets/js/models/food.js"></script>
    <script src="assets/js/models/animal.js"></script>
    <script src="assets/js/models/background.js"></script>
    <script src="assets/js/models/game.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
